<html>
	<head>
		<style>
			body{
				background:black;
			}
			#c1{
				background:white;
			}
		</style>
	</head>
	<body>
		<canvas id="c1" width="400" height="400">
            <span>不支持canvas浏览器</span>
        </canvas><!--默认宽300  高150 -->
	</body>
    <script>
        window.onload = function(){
            var oC = document.getElementById("c1");
            var oGC = oC.getContext("2d");  //webgl : 3d绘画
            oGC.save();

            oGC.fillStyle = "red";

            //开始一条路径，或重置当前的路径
            oGC.beginPath();
            oGC.moveTo(100,100);
            oGC.lineTo(200,200);
            oGC.lineTo(300,200);
            oGC.closePath();
            oGC.fill();

            oGC.restore();

            oGC.beginPath();
            oGC.moveTo(100,200);
            oGC.lineTo(200,300);
            oGC.lineTo(300,300);
            oGC.closePath();
            oGC.fill();



        }
    </script>

</html>
