<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas{
            border: 1px solid #ccc;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
<canvas id="canvas">
    不支持canvas
</canvas>
<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        canvas.width = 1024;
        canvas.height = 500;

        var context = canvas.getContext("2d");

        context.beginPath();
        context.moveTo(100,100);
        context.lineTo(100,300);
        context.lineCap="round";
        context.lineWidth=50;
        context.stroke();
        context.closePath();

        context.beginPath();
        context.moveTo(200,100);
        context.lineTo(200,300);
        context.lineCap="square";
        context.lineWidth=50;
        context.stroke();
        context.closePath();

        context.beginPath();
        context.moveTo(300,100);
        context.lineTo(300,300);
        context.lineCap="butt";
        context.lineWidth=50;
        context.stroke();
        context.closePath();

    }
</script>
</body>
</html>
