<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas{
            border: 1px solid #ccc;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
<canvas id="canvas">
    不支持cavas
</canvas>
<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        canvas.width = 1024;
        canvas.height = 500;

        var context = canvas.getContext("2d");

        context.lineWidth = 5;
        context.strokeStyle = "red";

        for(var i = 0; i<10; i++){
            context.beginPath();
            context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10);
            context.closePath();
            context.stroke();
        }

        for(var i = 0; i<10; i++){
            context.beginPath();
            context.arc(50+i*100,180,40,0,2*Math.PI*(i+1)/10);
            context.stroke();
        }


    }
</script>
</body>
</html>
